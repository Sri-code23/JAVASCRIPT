<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked property</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="checked_property">checked_property</h2>
        <div class="radiobuttons">
            <label>
                <input type="radio" id="male" name="gender">
                <span class="custom_radio">Male</span>
            </label>
            <label>
            <input type="radio" id="female" name="gender">
                <span class="custom_radio">Female</span>
            </label>
            <label>
                <input type="radio" id="other" name="gender">
                <span class="custom_radio">Other</span>
            </label>
            
        </div>
        <div class="terms_condition">
            <div class="checkbox">
                <input type="checkbox" id="accept">
                <label for id="accept">accept all</label>
            </div>
        </div>
        <!-- <div class="message"> 
            <p id="message"></p>
            <p id="acceptmessage"></p>
        </div> -->
        <div id="notification"></div>
        <div class="submit">
            <button id="submit">submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input_field">
            <input id="input_value" placeholder="Enter the number " required>
        </div>
        <div class="Math_operations">
            <button id="roundof" class="button" >Round </button>
            <button id="floor" class="button" >floor <!--round down value --> </button>
            <button id="ceil" class="button" >ceil <!--round up value --> </button>
            <button id="truncate" class="button" >truncate </button>
            <!-- <button id="pow" class="button" >power of </button> -->
            <button id="square_root" class="button" > sqrt </button>
            <button id="log" class="button" >log </button>
            <button id="sin" class="button" >sin </button>
            <button id="cos" class="button" >cos </button>
            <button id="tan" class="button" >tan </button>
            <button id="absolute" class="button" >abs </button>
            <button id="sign" class="button" >sign </button>
        </div>
        <div class="output_field">
            <!-- <h4 >output : </h4> -->
            <h4 id="output"></h4>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
